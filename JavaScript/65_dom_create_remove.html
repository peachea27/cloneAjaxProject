<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- append와 appendchild의 차이점?
    :Differences from Node.appendChild() : Element.append() allows you to also append string objects, whereas Node.appendChild() only accepts Node objects. Element.append() has no return value, whereas Node.appendChild() returns the appended Node object. -->
    <script>
      window.onload = function () {
        let newP = document.createElement("p");
        let newText = document.createTextNode("첫 p태그가 생성되었습니다.");
        console.log(newP);
        console.log(newText);
        newP.appendChild(newText);
        document.body.appendChild(newP); //아직 body를 읽기전의 시점이므로 없음으로 인식
        newP.setAttribute("class", "accent");

        let newP1 = document.createElement("p");
        let newText1 = document.createTextNode("p태그가 생성되었습니다");
        newP1.appendChild(newText1);

        let firstP = document.querySelector(".accent");
        document.body.insertBefore(newP1, firstP);
      };
    </script>
  </head>
  <body></body>
</html>
