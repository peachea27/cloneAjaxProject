<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class를 이용한 객체 생성</title>
    <!-- 참고만 하세요/ 생성 방법이 다릅니다 -->
    <script>
      class Account {
        //여기서는 생성자가 따로 있음
        constructor(owner, accNum, balance) {
          this.owner = owner;
          this.accNum = accNum;
          this.balance = balance;
        }

        checkBalance() {
          console.log(this.balance);
        }
      }

      let acc1 = new Account("홍길동", "111-023-04-56788", 500);
      console.log(acc1.owner);
      acc1.checkBalance();
    </script>
  </head>
  <body></body>
</html>
