<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원거리+근거리</title>
    <script>
      window.onload = function () {
        let td5 = document.getElementById("td5");
        console.log(td5);
        console.log(td5.parentElement);
        console.log(
          document.getElementsByClassName("tr")[1].children[2].innerHTML
        ); //6번에 접근
        //8번에 접근
        console.log(
          document.getElementsByClassName("tr")[2].children[1].innerHTML
        );
        //previousElementSibling
        console.log(
          document.getElementById("td9").previousElementSibling.innerHTML
        );
        //2에 접근 2를 200으로 바꿔보세요
        document.querySelectorAll(".tr")[0].children[1].innerHTML = 200;
        document.getElementsByClassName("tr")[0].children[1].innerHTML = 200;
        document.getElementById(
          "td9"
        ).parentElement.parentElement.children[0].children[1].innerHTML = 200;
      };
    </script>
  </head>
  <body>
    <table border="1">
      <tr class="tr">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr class="tr">
        <td>4</td>
        <td id="td5">5</td>
        <td>6</td>
      </tr>
      <tr class="tr">
        <td>7</td>
        <td>8</td>
        <td id="td9">9</td>
      </tr>
    </table>
  </body>
</html>
