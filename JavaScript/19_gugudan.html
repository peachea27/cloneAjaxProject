<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <!--한칼럼의 여러 테이블을 만들어서 가로정렬을 시킬 수도 있다-->
    <script>
      document.write("<table>");
      document.write("<tr><td colspan=9 id='title'>구구단표</td></tr>");
      document.write("<tr>");
      for (let i = 1; i < 10; i++) {
        document.write(`<th>${i}단</th>`);
      }

      document.write("</tr>");
      for (let i = 1; i < 10; i++) {
        document.write("<tr>");
        for (let j = 1; j < 10; j++) {
          document.write(`<td>${j} X ${i} = ${i * j}</td>`);
        }
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
    <style>
      table {
        border-collapse: collapse;
        text-align: center;
      }
      td,
      td {
        border: 1px solid darkgrey;
      }
      #title {
        font-size: 25px;
        background-color: #ffcc33;
      }

      th {
        background-color: #c0ffee;
      }
    </style>
  </head>
  <body></body>
</html>
