<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>continue & break</title>
    <script>
      //break
      //for문은 많은 loop하기 때문에 빠져나가는 장치가 유용
      for (let i = 0; i < 5; i++) {
        document.write(`${i}번째 안녕하세요<br />`);
        if (i == 3) {
          break;
        }
      }

      //   for (let i = 0; i < 5; i++) {
      //       if (i == 3) {
      //           break;
      //         }
      //     document.write(`${i}번째 안녕하세요<br />`);
      //   } 이러면 4번째에 찍힐까? No! break는 완전히 빠져나감

      for (let i = 0; i < 5; i++) {
        if (i == 3) {
          continue;
        }
        document.write(`${i}번째 안녕하세요<br />`);
      } //0,1,2,4안녕하세요만 나옴,continue는 다음횟수로 건너뛰기

      for (let i = 0; i < 5; i++) {
        document.write(`${i}번째 안녕하세요<br />`);
        if (i == 3) {
          continue;
        }
      } //이렇게 쓰면 1,2,3,4 다 나오긴 하지만 컨티뉴를 쓰는 의미가 없다. 건너뛰려고 쓰는 것.
    </script>
  </head>
  <body></body>
</html>
