<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log(location.href);
      let url = location.href;
      console.log(typeof url); //string

      //url의 쿼리스트링에서 base, height값 가져오기
      let queryStr = url.split("?")[1];
      console.log(queryStr);

      let queryStrArr = queryStr.split("&");
      console.log(queryStrArr); //['base=30','height=170']

      let base = 0;
      let height = 0;

      queryStrArr.forEach(function (item) {
        console.log(item); //height=20
        if (item.split("=")[0] == "height") {
          height = Number(item.split("=")[1]);
        } else if (item.split("=")[0] == "base") {
          base = Number(item.split("=")[1]);
        }
      });

      console.log("height: ", height, "base: ", base);

      //삼각형의 넓이 출력
      //let area = (base * height) / 2;
      let area = base + height;
      console.log(area);
    </script>
  </head>
  <body>
    <h1>sub page</h1>
  </body>
</html>
