<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 설명한 알고리즘을 잘 기억해서, 1~100까지의 랜덤한 수 10개를 배열에 넣어두고, 오름차순으로 정렬하고, 정렬 전과 정렬 후의 배열을 각각 화면에 출력하세요
      // 1,5,3,7,2
      // 1,3,5,7,2
      // 1,2,5,7,3
      // 1,2,3,7,5
      // 1,2,3,5,7
      //1)1~100까지의 랜덤한 수 10개를 배열에 넣기

      let arr = new Array(10);

      for (let i = 0; i < arr.length; i++) {
        arr[i] = Math.floor(Math.random() * 100 + 1);
      }

      let table = `<table border='1'><tr>`;

      for (let i = 0; i < arr.length; i++) {
        table += `<td>${arr[i]}</td>`;
      }

      table += "</tr></table>";
      document.write("정렬 전 배열</div>");
      document.write(table);

      //2)정렬
      //i가 마지막까지 갈 필요 없음
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] > arr[j]) {
            let tmp = arr[j];
            arr[j] = arr[i];
            arr[i] = tmp;
          }
          console.log(arr.join());
        }
      }

      //3) 출력
      let sortedTable = `<table border=1></tr>`;
      for (let i = 0; i < arr.length; i++) {
        sortedTable += `<td>${arr[i]}</td>`;
      }

      sortedTable += "</tr></table>";
      document.write("<div>정렬 후 배열</div>");
      document.write(sortedTable);
    </script>
  </head>
  <body></body>
</html>
