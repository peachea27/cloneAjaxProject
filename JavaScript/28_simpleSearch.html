      let data = new Array(50);

      console.log(Math.floor(Math.random() * 200 + 1));

      for (let i = 0; i < data.length; i++) {
        data[i] = Math.floor(Math.random() * 200 + 1);
      }
      console.log(data);
      let cnt = 0;

      let table = "<table border=1>";
      for (let r = 0; r < 5; r++) {
        table += "<tr>";
        for (let c = 0; c < 10; c++) {
          table += `<td>${data[cnt++]}</td>`;
        }
        table += "</tr>";
      }
      table += "</table>";
      document.write(table);

      //2)유저에게 찾을 수를 입력받아서,
      //유저가 찾은 숫자가 몇번째에 있는지 출력한다.

      let userNum = Number(window.prompt("찾을 숫자를 입력하세요"));
      let result = "";
      let isFind = false; //초기값은 경우가 많은 false(못찾는 경우>찾는 경우)

      for (let i = 0; i < data.length; i++) {

          result += i + ",";
          isFind = true; //찾는하나라도 있으면 이 값이 덮어씀
        }
      }
      //3)출력
      if (isFind == false) {
        document.write(`${userNum}을 찾지 못했습니다.`);
      } else {
