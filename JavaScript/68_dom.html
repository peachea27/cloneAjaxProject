<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let pQsel = document.querySelectorAll("p");
        let pGetEl = document.getElementsByTagName("p");
        console.log(pQsel);
        console.log(pGetEl);

        //새로운 p태그를 추가
        let newP = document.createElement("p");
        let newText = document.createTextNode("new paragraph");
        newP.appendChild(newText);
        console.log(newP);
        document.body.appendChild(newP);

        console.log(pQsel); //(3)Nodelist는 반영하지 않지만
        console.log(pGetEl); //(4)html collection은 바로 반영
      };
    </script>
  </head>
  <body>
    <p id="firstP">first paragraph</p>
    <p id="secondP">second paragraph</p>
    <p id="thirdP">third paragraph</p>
  </body>
</html>
