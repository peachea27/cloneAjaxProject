      let sum1 = 0;

      for (let i = 1; i < 10; i++) {
        if (i % 3 == 0) {
          excludeNum += i + ",";
          continue;
        }
        sum1 += i;
        console.log(sum1);
      }

          continue;
        }
        sum2 += i;
      }
