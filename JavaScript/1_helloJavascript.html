<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript에서 화면에 출력하는 4가지 방법</title>
    <script>
      window.onload = function () {
        document.getElementById("yogi").innerHTML =
          "이름은 <b>홍길동</b>입니다.";
      };
      //4번째 예시문을 이렇게 위로 옮기면 출력안됨
      //>태그가 위에 없어서 접근이 안됨:아이디를 먼저 읽어야...
      //>그래서 window.onload로 감싸줘야 함//
      /*자바스크립트 주석,스크립트는 어디 있어도 실행이 됨, 단 협업을 위해 위치 고정*/
    </script>
  </head>
  <body>
    <div>1.document.write()를 이용한다.</div>
    <script>
      document.write("<h1>Hello, Javascript!^^</h1>");
    </script>
    <div>2.window.alert()를 이용한다.</div>
    <script>
      window.alert("<h2>Hello!<h2>"); //유저가 번거롭기 때문에 잘 사용하지 않고 문제가 있는지 체크하는 용도로 사용//바디영역이 아니라서 태그(h2)가 적용 안됨//
    </script>
    <div>
      3.console.log()를 이용한다. 디버깅 debugging(오류를 잡기) 위해 사용한다.
    </div>
    <script>
      console.log("hello,console"); //vlog할 때 그 log;기록//
    </script>
    <div>4.태그에 접근하여 출력한다.</div>
    <div id="yogi"></div>
    <script>
      // document.getElementById("yogi").innerHTML = "이름은 <b>홍길동</b>입니다.";

      //innerHTML?;html의 한 부분에 뒤의 글을 넣겠다!// 태그(b) 적용됨//
    </script>
  </body>
</html>
