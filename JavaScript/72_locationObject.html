<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>location 객체</title>
    <script>
      console.log("현재 페이지 url: " + location.href); //아직은 그냥 읽어오기, 속성값을 가져오기

      function goSite() {
        let url = document.getElementById("site").value; //콘솔을 확인하니 필요한건 밸류값!
        console.log(url);
        location.href = url; //주소할당, 페이지이동
        //location.reload();//새로고침 버튼을 따로 만들어서 사용
      }
    </script>
  </head>
  <body>
    <div>이동할 페이지를 선택하고 이동 버튼을 누르세요</div>
    <select name="" id="site">
      <option value="https://www.naver.com">네이버</option>
      <option value="https://www.daum.net">다음</option>
      <option value="https://www.google.com">구글</option>
    </select>
    <button onclick="goSite()">이동</button>

    <!-- history -->
    <p>page1</p>
    <a href="72-1_page2.html">page2로 이동하기</a>
    <button onclick="history.back()">이전페이지</button>
    <button onclick="history.forward()">다음페이지</button>
  </body>
</html>
