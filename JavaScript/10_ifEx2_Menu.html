<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 뭐 먹지?</title>
    <script>
      //랜덤하게 메뉴를 추천해주는 프로그램 작성
      //1~7 사이의 랜덤한 수를 뽑아서, 그 수가
      //1: 짜장면, 2: 김치찌개, 3: 돈까스, ..., 7: 라면
      //1)난수를 생성

      //let~ 선언은 위에 한번에 모아두는게 좋다
      let randNum = 0;

      randNum = Math.floor(Math.random() * 7 + 1); //0이상 1미만의 실수 랜덤하게 생성
      console.log(Math.floor(randNum));

      window.onload = function () {
        if (randNum == 1) {
          document.getElementById("foodImg").src = "images/apples.jpg";
          //foodName="짜장면";
          //foodImg="images/jjajang.jpg"
        } else if (randNum == 2) {
          document.getElementById("foodImg").src = "images/jjajang.jpg";
        } else if (randNum == 3) {
          document.getElementById("foodImg").src = "images/chicken.jpg";
        } else if (randNum == 4) {
          document.getElementById("foodImg").src = "images/fishbread.jpg";
        } else if (randNum == 5) {
          document.getElementById("foodImg").src = "images/hotdog.jpg";
        } else if (randNum == 6) {
          document.getElementById("foodImg").src = "images/kimchi.jpg";
        } else if (randNum == 7) {
          document.getElementById("foodImg").src = "images/samg.jpg";
        }
      }; //마지막은 else if가 아니라 그냥 else 쓰기

      //document.getElementById("foodName").innerHTML=`${foodName} 냠냠`;
      //document.getElementById("foodImg").src= foodImg;

      //1~7 사이의 랜덤한 수
      //(Math.random(), Math.floor()를 이용)

      // document.getElementById("아이디이름").src = 이미지경로포함한이름;
    </script>
  </head>
  <body>
    <h1>오늘의 추천 메뉴</h1>
    <div id="foodName"></div>
    <div id="foodImgArea">
      <img id="foodImg" src="" alt="" />
    </div>
  </body>
</html>
