<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let result = "";
      let data = window.prompt("숫자를 입력하세요");
      console.log(data);
      data %= 2; //data=data%2
      switch (data) {
        case 0:
          result = "짝수";
          break;
        default:
          result = "홀수";
      }
      document.write(`${result}입니다`);
    </script>
  </head>
  <body></body>
</html>
