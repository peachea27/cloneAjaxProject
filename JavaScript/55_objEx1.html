<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 생성, 관리 연습</title>
    <script>
      //자동차 카탈로그
      //가격, 제조사, 모델명, 색상, 설명, 이미지, 홈페이지 링크 등..
      //1생성자 함수를 만들어서 속성 넣기

      function Account(model, price, company, color, picture, website) {
        this.model = model;
        this.price = price;
        this.company = company;
        this.color = color;
        this.picture = picture;
        this.website = "https://www.hyundai.com/kr/ko/e/all-vehicles";

        console.log(this);
      }

      let acc1 = new Account(
        "ST1",
        "5980만원~",
        "현대",
        "크리미 화이트 (YAW)",
        "images/ST1_COVER.jpg"
      );
      let acc2 = new Account(
        "포터 II Electric 특장차",
        "4395만원~",
        "현대",
        "오닉스 블루(ZV),슬레이트 브라운(RVB), 크리미 화이트(YAW)",
        "images/poter2.jpg"
      );
      let acc3 = new Account(
        "코나Electric",
        "4352만원~",
        "현대",
        "블랙 원톤 · 그레이 투톤",
        "images/Kona.jpg"
      );

      let cars = [];
      cars.push(acc1);
      cars.push(acc2);
      cars.push(acc3);
      console.log(cars);
      console.log(cars[0]);

      // let output = catalog();

      function catalog() {
        let list = "";
        for (let i = 0; i < cars.length; i++) {
          list += `<h2>${cars[i].model}</h2>  <div class="card" style="width:400px"> <img class="card-img-top" src=${cars[i].picture} alt="Card image" style="width:100%"> <div class="card-body"> <h4 class="card-title">${cars[i].model}</h4> <p class="card-text">가격 : ${cars[i].price}<br> 제조사 : ${cars[i].company}<br> 색상 : ${cars[i].color} </p>  <a href="${cars[i].website}" class="btn btn-primary">See Profile</a></div></div><br>`;
        }

        return list;
      }

      window.onload = function () {
        document.getElementById("catalog").innerHTML = catalog();
      };
    </script>
  </head>
  <body>
    <div class="container mt-3">
      <h1>차량 소개</h1>
      <div id="catalog"></div>
    </div>
  </body>
</html>
