<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        const parentElt = document.querySelector(".parent");
        console.log(parentElt.tagName); //DIV
        console.log(parentElt.tagName == "div");
        //false;
        console.log(parentElt.tagName == "DIV");
        // true;

        const childElt = document.querySelector(".child");
        console.log(childElt.id);
        childElt.id = "id-child";
        console.log(childElt.id);

        //Element dataset 속성
        //요소의 각 'data-'속성 값을 열어오거나, 할당해 줄 수 있다.
        const str = "Hello World";
        childElt.dataset.helloworld = str;

        const obj = { a: 1, b: 2 };
        childElt.dataset.object = JSON.stringify(obj);

        console.log(JSON.parse(childElt.dataset.object));

        console.log(childElt.className); //child

        childElt.className += " first active"; //element가보면 class가childfirst active라고 붙어있음, first앞에 한칸 띄워야 함

        //classList
        //add()
        //remove()
        //toggle()
        //contains()
        //item()
        console.log(childElt.classList);
        console.log(childElt.classList.item(1));
        childElt.classList.remove("active");

        childElt.addEventListener("click", function () {
          childElt.classList.toggle("active");
          console.log(childElt.classList.contains("active")); //true false true false~
        }); //클릭을 하면 클래스가 변함,active가 들어갔다 빠졌다가..

        console.log(childElt.style); //css와 중괄호가 뜬디. 즉 css는 객체
        //인라인 방식으로 css적용
        childElt.style.width = "250px";
        childElt.style.fontSize = "30px";
        childElt.style.backgroundColor = "pink";
        childElt.style.textAlign = "center";

        console.log(childElt.style.fontSize);

        const button = document.querySelector("button");

        button.setAttribute("name", "clickBtn"); //name 속성에 clickBtn추가
        button.setAttribute("disabled", "");
      };
    </script>
  </head>
  <body>
    <div class="parent">
      <div class="child">content-1 text1</div>
      <div class="child" id="child2">content-2 text2</div>
    </div>
    <button>click</button>
  </body>
</html>
