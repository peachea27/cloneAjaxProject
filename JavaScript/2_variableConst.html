<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variableConst:변수와 상수</title>
    <script>
      //변수;name이라는 변수 만들기
      let name = "홍길동"; //변수선언
      console.log(name);

      name = "둘리";
      console.log(name);

      let email;
      console.log(email); //undefined(선언만 하고 값을 넣지 않은 상태)

      let phonenumber = "01023422342";
      console.log(phonenumber);

      //let name = "도우너";//동일한 이름의 변수를 재선언할 수 없다.
      // console.log(name);

      var num = 5;
      console.log(num);

      var num = 10;
      console.log(num);

      //var는 재선언 가능, 하지만 var는 쓰지말자

      {
        let a = "a";
        console.log(a);
      }
      //console. log(a);
      //{}안에선 맘대로 사용 가능하지만 밖에서는 다시 선언 필요

      {
        var b = "b";
        console.log(b);
      }
      console.log(b);
      //var는 괄호 안에서 선언해도 밖에서 다시 쓸 수 있음

      //상수: 선언하면서 초기값을 대입할 수 있으나, 상수에 있는 값을 변경 불가
      const hero = "아이언맨";
      console.log(hero);

      // hero = "스파이더맨";
      //상수라고 선언했는데(constant) 값을 번복하면 에러!Assignment to constant variable.

      const HERO = "토르";
      console.log(HERO);
    </script>
  </head>
  <body></body>
</html>
