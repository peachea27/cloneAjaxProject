<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While</title>
    <script>
      let i = 0;
      while (i < 5) {
        //조건식이 참일 동안 반복 수행할 문장들;
        console.log(i); //계속 반복되지 않게 i의 값 증가시키자
        i++; //5가 되는 순간 값 출력없이 그냥 빠져나옴
      }

      //1부터 7까지의 합을 while문을 이용해서 구해보자
      let j = 1;
      let sum = 0; //오답노트)sum은 꼭 밖에서 선언해줘야 되네.. sum식은 꼭 안에 넣어줘야 함
      while (j < 8) {
        sum = sum + j;
        console.log(sum);
        j++;
      }

      let s = 1;
      let sums = 0;
      while (s < 8) {
        sums += s;
        console.log(s, sums);
        s++;
      }

      //단을 입력받아 입력받은 단의 구구단을 화면에 출력(WHile)

      let num = window.prompt("구구단의 단을 입력해주세요");
      let t = 1;
      while (t < 10) {
        console.log(num + "X" + t + "=" + num * t);
        document.write(`${num}X${t}=${num * t}`);
        t++;
      }
      document.write("<br />");
      //3*4직사각형 별을 찍자(While)

      //   let u = 0;
      //   let v = 0;  (오답노트)이걸 안에서 선언해줘야 함
      //   while (u < 3) {
      //     while (v < 4) {
      //       //console.log("*");
      //       document.write("*");
      //       v++;
      //     }

      //     document.write("-");
      //     u++;
      //   }

      let row = 0; //안에 넣어줘야 col이 계속 초기화돼서 0부터 쌓임
      while (row < 3) {
        //각 행마다 반복
        let col = 0;
        while (col < 4) {
          document.write("*");
          col++;
        }
        document.write("<br />");
        row++;
      }
    </script>
  </head>
  <body></body>
</html>
