<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 : 메서드</title>
    <script>
      //every()
      let arr = [1, 2, 3, 4];
      // const isValid = arr.every((item) => item < 3); //false
      const isValid = arr.every((item) => item < 5); //true 배열의 모든 요소가 통과하는가
      console.log(isValid); //true

      //find() : 배열에서 제공된 테스트 함수를 만족하는 첫 번째 요소를 반환
      let arr1 = [1, 3, 9, 15, 20];
      const findItem = arr1.find((item) => item > 10);
      console.log(findItem); //15

      //flat()
      let arr2 = [0, 1, 2, [3, 4]];
      console.log(arr2.flat()); //배열안에 또 배열이 있는걸 단순하게 만들어 줌

      let arr3 = [0, 1, [2, [3, 4]]];
      console.log(arr3.flat()); //첫번째 것만(핑크) 없앰
      console.log(arr3.flat(2)); //둘 다 없앰
      let arr4 = [0, 1, [2, [3, 4]]];
      console.log(arr4.flat(Infinity)); //안에 배열 다 1차원적으로

      //includes() 배열의 항목에 특정 값이 포함되어 있는지를 판단하여 적절히 true 또는 false를 반환합니다.
      console.log(arr1.includes(2)); //false
      console.log(arr1.includes(3)); //true

      //-1을 반환
      //indexOf는 많이 활용하므로 중요
      console.log(arr1.indexOf(2)); //-1 false 대신 -1이 나옴. 없다는 뜻
      console.log(arr1.indexOf(3)); // 1
      if (arr1.indexOf(2) == -1) {
        //==-1뼤도 같은 결과가 나온다: if(-1)이기 때문. 0은 false -1은 true
        console.log("2가 없습니다");
      }

      //map(), filter() 등
    </script>
  </head>
  <body></body>
</html>
