<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최대값, 최소값 구하기</title>
    <script>
      //1~100까지의 랜덤한 수 10개를 배열에 넣어두고
      //그 랜덤 수들 중에 max(최대값), min(최소값)을 각각 구해
      //테이블로 출력하세요(1행 10열)
      //단, max값은 빨간색, min값은 파란색으로 배경 적용
      //1,5,3,7,2

      let randomNumber = new Array(10);
      let cnt = 0;

      for (let i = 0; i < randomNumber.length; i++) {
        randomNumber[i] = Math.floor(Math.random() * 100 + 1);
      }

      tableTag = "<table border=1><tr>";
      for (i = 0; i < 10; i++) {
        tableTag += `<td>${randomNumber[cnt++]}</td>`;
      }
      tableTag += `</tr></table>`;

      document.write(tableTag);

      //

      let max = randomNumber[0];
      let min = randomNumber[0];
      let tds = document.getElementsByTagName("td");
      //**********************************************************************************************

      for (let i = 0; i < randomNumber.length; i++) {
        if (randomNumber[i] > max) {
          max = randomNumber[i];
        }
        if (randomNumber[i] < min) {
          min = randomNumber[i];
        }
      }

      document.write(`최대값은 ${max},최소값은 ${min}`);

      //**********************************************************************

      for (let td of tds) {
        if (td.innerHTML == max) {
          td.style.backgroundColor = "pink";
        }
      }

      for (let td of tds) {
        if (td.innerHTML == min) {
          td.style.backgroundColor = "lightblue";
        }
      }
    </script>
  </head>
  <body></body>
</html>
