    <script>
      /*<문제1>*/
      //가로가 3cm, 높이가 5cm인 직사각형의 넓이를 구해 화면에 출력하는 프로그램을 만드세요.

      let num1 = 3;
      console.log(num1);

      let num2 = 5;
      console.log(num2);

      let fun = num1 * num2;
      console.log(fun);
      //   window.onload = function () {
      //     document.getElementById("result").innerHTML = fun;
      //   };

      //풀이
      //1)가로값과 세로값을 저장(변수에 저장)
      //2)(처리)넓이=가로*세로 공식을 이용하여 결과를 구하고 넓이 값도 저장
      //3)출력 화면에 넓이 값을 출력

      let width = 3,
        height = 5,
        area;
      console.log(width, height, area);

      area = width * height;

      document.write(
        "<div>직사각형의 넓이는: " + area + " cm<sup>2</sup></div>"
      );

      /*<문제>*/
      //반지름이 5cm인 원의 넓이를 구하고, 화면에 출력하세요

      let pi = 3.14;
      console.log(pi);

      let r = 5;
      console.log(r);

      window.onload = function () {
        document.getElementById("result").innerHTML = fun;
        document.getElementById("pir2").innerHTML = pi * r * r;
      };

      //풀이
      //반지름이 5cm인 원의 넓이를 구하고, 화면에 출력하세요.
      //1)(입력)반지름 값을 저장, 원의 넓이를 저장할 변수 선언
      //2)(처리)원의 넓이=원주율*반지름*반지름
      //3)(출력)

      let radius = 5,
        circleArea; //area는 이미 써서 안됨
      const PI = 3.141592;
      circleArea = PI * radius * radius;
      document.write(
        "<div>원의 넓이 : (&pi;r<sup>2</sup>) :" +
          circleArea +
          "cm<sup>2</sup></div>"
      );

      /* num1이라는 변수에 3이 대입되어 있고, num2라는 변수에 5라는 값이 있는데, 두 변수의 값이 바꾸어 저장되도록 하고, 화면에 출력하세요.*/

      let num11 = 3;
      console.log(num11);

      let num22 = 5;
      console.log(num22);

      let ber = num11;
      console.log(ber);

      num11 = num22;
      num22 = ber;
      console.log(num11, num22);

      document.write(
        "<br /><div>num1의 값은 " +
          num11 +
          "이고, num2의 값은" +
          num22 +

      );

      /*문제4)
    밑변과 높이를 유저에게 입력받아, 삼각형의 넓이를 구해 출력하는 프로그램을 만드세요.*/
      //1)밑변,높이,넓이를 저장할 변수를 선언
      let base = 0,
        triangleHeight = 0,
        triangleArea = 0;
      //2)유저에게 밑변과 높이를 입력을 받아서 변수에 저장한다.

      base = window.prompt("밑변을 입력하세요.");
      triangleHeight = window.prompt("높이를 입력하세요.");

      // triangleArea = (base * triangleHeight) / 2;
      //console.log(base, triangleHeight,triangleArea);
      console.log(base, triangleHeight);
      triangleArea = (base * triangleHeight) / 2;
      console.log(triangleArea);
      document.write(
        "<br/><div>삼각형의 넓이:" + triangleArea + "</div><br />"
      );
      //유저가 문자를 입력한 경우, 넓이를 계산할 수 없으므로, 넓이 같은 NaN(Not a Number)
    </script>
