<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let randNum = 0;

      randNum = Math.floor(Math.random() * 7 + 1); //0이상 1미만의 실수 랜덤하게 생성
      console.log(Math.floor(randNum));

      window.onload = function () {
        switch (randNum) {
          case 1:
            foodName = "사과";
            foodImg = "images/apples.jpg";
            break;

          case 2:
            foodName = "짜장면";
            foodImg = "images/jjajang.jpg";

            break;

          case 3:
            foodName = "치킨";
            foodImg = "images/chicken.jpg";
            break;
          case 4:
            foodName = "붕어빵";
            foodImg = "images/fishbread.jpg";
            break;
          case 5:
            foodName = "핫도그";
            foodImg = "images/hotdog.jpg";
            break;
          case 6:
            foodName = "김치";
            foodImg = "images/kimchi.jpg";
            break;

          default:
            foodName = "삼겹살";
            foodImg = "images/samg.jpg";
            break;
        }
        console.log(foodName, foodImg);

        document.getElementById("foodName").innerHTML = `${foodName} 먹는 날`;
        document.getElementById("foodImg").src = foodImg;
      };
    </script>
  </head>
  <body>
    <h1>오늘의 추천 메뉴</h1>
    <div id="foodName"></div>
    <div id="foodImgArea">
      <img id="foodImg" src="" alt="" />
    </div>
  </body>
</html>
