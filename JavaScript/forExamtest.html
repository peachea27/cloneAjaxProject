<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let num = window.prompt("숫자를 입력하세요");
      for (let i = 1; i < 10; i++) {
        document.write(`${num} X ${i}=${num * i}<br />`);
      }
    </script>
  </head>
  <body></body>
</html>
