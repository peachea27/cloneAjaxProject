<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        console.log(window.innerWidth, window.innerHeight); //현재화면의 크기
        console.log(window.scrollX, window.scrollY); //페이지의 최상단 기준, 스크롤바 위치의 x,y좌표

        //
        const parentElt = document.querySelector(".parent");
        //console.log(parentElt.innerWidth, parentElt.innerHeight);일단 통과

        setTimeout(function () {
          //  window.scrollTo(0, 500);
          // }, 1000); //스크롤이 1초후에 중간으로 내려감//x,y좌표로 대상을 스크롤한다
          //   window.scrollTo({ top: 100, left: 0, behavior: "smooth" });
          // }, 1000); //천천히
          parentElt.scrollTo({ top: 100, left: 0, behavior: "smooth" });
        }, 1000);

        //테두리선을 제외한 요소의 크기를 얻는다
        const childElt = document.querySelector(".child");
        console.log(parentElt.clientWidth, parentElt.clientHeight); //325 240
        //height: 200px +padding 20 *2 =240
        //width:300px + padding 20*2 =340px - scrollbar =325px

        console.log(childElt.clientWidth, childElt.clientHeight); //266 100

        //테두리 (border)를 포함한 요소의 크기
        console.log(parentElt.offsetWidth, parentElt.offsetHeight); //360 260
        //width: 300 + padding 20*2 + border10px*2=360
        //height도
        console.log(childElt.offsetWidth, childElt.offsetHeight); //283 120
        //대략 이정도 수치

        //최상단 기준, 요소의 위치값
        console.log(parentElt.offsetLeft, parentElt.offsetTop); //8 1508

        const output = document.querySelector("#output");
        parentElt.addEventListener("scroll", function (evt) {
          output.textContent = `scrollTop : ${parentElt.scrollTop}`;
        });
      };
    </script>
    <style>
      body {
        height: 1000px;
        padding: 500px 0;
      }

      .parent {
        width: 300px;
        height: 200px;
        margin-top: 1000px;
        padding: 20px;
        overflow: auto;
        border: 10px solid;
      }

      .child {
        height: 100px;
        margin-top: 100px;
        border: 10px solid crimson;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">content-1</div>
      <div class="child">content-2</div>
    </div>
    <div id="output"></div>
  </body>
</html>
