    <title>함수의 재귀호출 :팩토리얼, 피보나치</title>
    <script>
      //4!=4*3!=4*3*2!=4*3*2*1!

      function factorial(n) {
        console.log(n);
        if (n == 1) {
          return 1;
        }
        return n * factorial(n - 1);
      }

      //console.log(factorial(3));
      //console.log(factorial(5));

      function fibonacci(n) {
        //F(n) = F(n-1) + F(n-2)
        if (n <= 2) {
          return 1;
        } else {
          return fibonacci(n - 1) + fibonacci(n - 2);
        }
      }
      //F(5)=F(4)+F(3)
      //   =F(3)+F(2) +F(2) +F(1)
      //   =F(2)+F(1)+F(2) +F(2) +F(1)

      for (let n = 1; n < 8; n++) {
        console.log("n=", n, "FIbo :", fibonacci(n));
