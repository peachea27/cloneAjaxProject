<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열(Array)</title>
    <script>
      //배열 생성
      //1)빈 배열 생성
      let arr1 = [];
      arr1[0] = 40;
      arr1[1] = "웹새발";
      arr1[2] = 3.14;
      arr1[3] = true;
      console.log(arr1);
      console.log("arr배열의 크기: " + arr1.length);

      //(2)배열의 생성과 할당을 동시에 할 수도 있다.
      let arr2 = [40, "웹개발", 3.14, true];
      console.log(arr2);

      //(3)new 연산자를 이용한 배열 생성
      let arr3 = new Array(4); //크기가 4인 빈 배열을 arr3이라는 이름으로 생성하라.
      arr3[0] = 40;
      arr3[1] = "웹개발";
      arr3[2] = 3.14;
      console.log(arr3);

      //배열에 데이터를 추가해보자.
      arr1[4] = "졸리다";
      console.log(arr1);
      console.log(arr1.length); //5

      arr2.push("매우졸리다"); //배열의 끝에 새로운 데이터를 추가한다
      console.log(arr2);

      arr2[1] = "웹개발";
      console.log(arr2); //웹새발을 웹개발로 수정(덮어쓰기)

      //splice()
      //arr1의 2번째 방에 '간식' 데이터 삽입
      arr1.splice(2, 0, "간식"); //위치, 제거할 요소 개수, 넣을 데이터
      console.log(arr1);

      //pop()으로 꺼내기
      arr1.pop();
      console.log(arr1); //제일 끝에 있던 졸리다 제거

      //arr2배열에 3번째 요소를 삭제하세요(splice이용)
      let removedArr2 = arr2.splice(3, 1);
      console.log("removedArr2:" + removedArr2); //true가 삭제됨
      console.log(arr2);

      //arr3 배열에 있는 2번째 값만 화면에 출력
      document.write(arr3[2] + "<br />");
      document.write(arr3.at(2) + "<br />");

      //arr3배열의 모든 원소를 화면에 출력하시오
      document.write(arr3); //처음에 4자리로 만들어서 콤마 뒤 빈공간이 나옴

      //list형태로
      document.write("<ul>");

      for (i = 0; i < arr3.length; i++) {
        document.write(`<li>${arr3[i]}</li>`);
      }
      document.write("</ul>");

      //========Ex====================

      let months = ["1월", "3월", "4월", "6월"];
      //1)2월 5월을 순서대로 추가하세요.
      months.splice(1, 0, "2월");
      months.splice(4, 0, "5월");
      console.log(months);

      //2)mdn검색)역순으로 콘솔에 출력하세요.

      console.log(months.reverse());

      //3)mdn검색)월이름 사이에 '/'를 넣어서 콘솔에 출력하세요.1월/2월/3월/.../6월
      console.log(months.reverse().join("/"));

      //4)concat()메서드를 이용해서 7~12월까지 추가하세요

      let months2 = ["7월", "8월", "9월", "10월", "11월", "12월"];

      let completeMonths = months.concat(months2);
      console.log(completeMonths);

      //5)slice()메서드를 이용해서 나의 생일이 있는 월을 콘솔에 출력하시오
      console.log(completeMonths.slice(10, 11));
      console.log(completeMonths.slice(10));
      console.log(completeMonths.slice(10, -1)); //-1은 뒤에서부터 센 것, 제일 끝=-1. -1은 뒤에서부터 센 것, 제일 끝

      //추가: shift():맨 앞 요소를 제거, unshift():맨 앞에 추가
    </script>
  </head>
  <body></body>
</html>
