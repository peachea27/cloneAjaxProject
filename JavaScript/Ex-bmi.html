<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>체질량 지수</title>
        <script>
            function clearInput() {
                //alert("!");
                document.getElementById("height").value="";
                document.getElementById("weight").value="";
            }
            function calBmi(){
            //alert(!);

            let height=Number(document.getElementById('height').value);
            let weight=Number(document.getElementById('weight').value);
            console.log(height,weight);
            console.log(typeof height, typeof weight);

            //2)bmi 계산하기
            //bmi=weight(in kg)/height( in meter)* height)
            let heightMeter= height/100;
            let bmi=weight/(heightMeter*heightMeter);
            //bmi=bmi.toFixed(2);
            console.log(heightMeter,weight,bmi);

            let result=`당신의 BMI지수는 ${bmi.toFixed(2)}입니다.`;

            if(bmi<18.5){
                result += "<span>저체중<span>입니다.";//위에 더해서 대입
            }else if (bmi>=18.5 && bmi<23)
{
            result+="<span>정상<span>입니다";
                }else if (bmi>=23 && bmi<25){
                    result+="<span>비만전단계<span>입니다.";
                }else{
                    result+="<span>비만<span>입니다.";
                }
            console.log(result);
            document.getElementById('result').innerHTML=result;
            
            
            }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>체질량 지수</h1>
      <div id="bmiForm">
        신장 :
        <input type="number" id="height" placeholder="cm" min="0" />
        <br />
        <label for="weight">
        체중 :</label>
        <input type="numer" id="weight" placeholder="kg" min="0"/>
        <div class="btn-container">
        <button onclick="calBmi()">계산하기</button>
        <button onclick="clearInput()">지우기</button>
       
    </div>
    </div>
    <div id="result"></div>
      </div>
    </div>
  </body>
</html>
