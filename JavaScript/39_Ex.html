<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //연습문제
      //99개의 값을 저장할 수 있는 배열이 있다.
      //1~100까지의 수를 무작위로 꺼내어 배열에 저장한다.
      //단, 중복된 값은 저장하지 않는다.
      //배열의 크기가 99개 이므로, 1~100사이의 수 중에 하나의 숫자가 남는다.
      //그 남은 수가 어떤 수인지 확인하는 프로그램을 작성하세요.

      //100까지 더한 후 수를 하나씩 다 뺄셈한 나머지
      // 100까지의 누적합 -99개의 누적합

      //옆의 수와 뺄셈했을 때 빠진 수가 있으면 1이 아니라 2만큼 차이 남

      let arr = new Array(99);
      let tmp = 0;

      for (let i = 0; i < arr.length; i++) {
        do {
          tmp = Math.floor(Math.random() * 100) + 1;
        } while (isDuplicate());
        arr[i] = tmp;
      }

      console.log(arr);

      let sum = 0;
      for (let i = 1; i < 101; i++) {
        sum += i;
      }

      console.log("1~100까지의 합:", sum);

      let sumArr = 0;
      for (let i = 0; i < arr.length; i++) {
        sumArr += arr[i];
      }
      console.log("크기가 99인 배열의 총합:", sumArr);
      console.log(sum - sumArr);

      //Array의 sort();
      const months = ["March", "Jan", "Feb", "Dec"];

      months.sort();

      console.log(months); //december부터 순서대로 정렬

      const array1 = [1, 30, 4, 21];
      array1.sort();
      console.log(array1); //맨앞자리 수에 따라 정렬해버림

      arr.sort(function (a, b) {
        return a - b; //숫자 두개의 대소비교/ 오름차순
      });
      console.log(arr);

      arr.sort(function (a, b) {
        return b - a;
      }); //내림차순/ b-a>0, b를 앞으로 보내시오
      console.log(arr);

      //
      arr.sort((a, b) => a - b); //오름차순 정렬
      console.log(arr); //화살표로 compare 함수 축약

      arr.sort((a, b) => b - a); //내림차순 정렬
      console.log(arr);

      function isDuplicate() {
        for (let item of arr) {
          if (tmp == item) {
            return true;
          }
        }
        return false;
      }
    </script>
  </head>
  <body></body>
</html>
