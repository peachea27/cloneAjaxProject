<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/validate.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/validate.js"></script>
    <title>
      유효성 검사(회원가입 페이지를 예로 들어 유효성을 검사하는 방법을 익혀보자)
    </title>
    <!-- 회원가입, 로그인,로그아웃 등 필수 -->
    <script>
      //회원가입 버튼을 아래의 조건에 따라 유효성 검사를 하고
      //유효하면 1-1_sub.html페이지에 데이터를 전송하자.
      //* : 필수항목

      //아이디(*)4자 이상 8자 이하 (소문자로 저장)
      //비밀번호(*):4자 이상 12자 이하//+추가적으로 특수문자 등 혼자 해보기
      //이메일(*): 이메일 주소 형식인지 아닌지 검사
      //휴대폰 번호(*): 전화번호 형식인지 아닌지 검사
      //성별 (*): 남성 또는 여성 중에 하나가 반드시 체크되어 있어야 한다.
      //취미 :여러개를 선택할 수 있다.
      //직업: 반드시 하나를 선택하도록 한다.
      //메모: 가입인사 등을 입력받는다.(안써도 통과)
      //가입조항 동의(*) : 반드시 체크가 되어 있어야 함.

      //참고 required를 넣으면 되지만 되도록 직접 만들어서 띄우는게 낫다
    </script>
  </head>
  <body>
    <form action="1-1_sub.html" method="get">
      <!-- 원랜 post방식이지만 백단이 없으니까 get/ 꼭 뭐라도 적어줘야 한다... 비워놓으면 나가리 -->
      <div class="container">
        <h1>회원가입</h1>
        <p>아래 항목을 가입해 주세요. (* : 필수항목)</p>
        <hr />
        <label for="userId"><b>아이디(*) : </b></label>
        <input
          type="text"
          placeholder="아이디를 입력하세요"
          id="userId"
          name="userId"
        />
        <label for="pwd1"><b>비밀번호(*) : </b></label>
        <input
          type="password"
          placeholder="비밀번호를 입력하세요"
          id="pwd1"
          name="pwd"
        />
        <label for="pwd2"><b>비밀번호 확인(*): </b></label>
        <input type="password" placeholder="비밀번호를 입력하세요" id="pwd2" />
        <!-- 확인용이고 전송은 하나만 하면 되니까 네임 필요없음/네임값이 넘어간다 -->
        <label for="email"><b>E-mail(*) : </b></label>

        <input
          type="text"
          placeholder="이메일 입력하세요"
          id="email"
          name="email"
        />
        <label for="mobile"><b>휴대폰 번호(*) : </b></label>
        <input
          type="text"
          placeholder="휴대폰 번호를 입력하세요"
          id="mobile"
          name="mobile"
        />
        <fieldset>
          <legend>성별(*)</legend>

          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="radio1"
              name="gender"
              value="option1"
            />
            <label class="form-check-label" for="radio1">여성</label>
          </div>
          <div class="form-check" id="radio-result">
            <input
              type="radio"
              class="form-check-input"
              id="radio2"
              name="gender"
              value="option2"
            />
            <label class="form-check-label" for="radio2">남성</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>취미</legend>

          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="check1"
              name="hobby"
              value="study"
            />
            <label class="form-check-label" for="check1">공부</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="check2"
              name="hobby"
              value="travel"
            />
            <label class="form-check-label" for="check2">여행</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="check3"
              name="hobby"
              value="sports"
            />
            <label class="form-check-label" for="check3">운동</label>
          </div>
        </fieldset>

        <label for="job" class="form-label">직업:</label>
        <select class="form-select" id="job" name="job">
          <option>--직업을 선택하세요--</option>
          <!-- 이걸 안넣으면 다 학생으로 우선 들어감 -->
          <option>학생</option>
          <option>크리에이터</option>
          <option>건물주</option>
          <option>공무원</option>
        </select>

        <div class="mb-3 mt-3">
          <label for="memo">Memo:</label>
          <textarea
            class="form-control"
            rows="5"
            id="memo"
            name="memo"
          ></textarea>
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="agree"
            name="agree"
            value="Y"
          />
          <label class="form-check-label" for="agree"
            >가입 조항에 동의합니다</label
          >
        </div>

        <p>
          <a href="#">가입조항</a>
          <!-- 가입조항 읽기 -->
        </p>
        <div>
          <button
            class="signupBtn"
            type="submit"
            onclick="return registerValid();"
          >
            가입하기
          </button>
          <!-- 하나라도 통과하지 않으면 return false -->
          <button class="cancelBtn" type="reset">취소</button>
        </div>
      </div>
    </form>
  </body>
</html>
