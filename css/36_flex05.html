<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex05:교차축 정렬 방법을 지정하는 align-items속성</title>
    <style>
      .wrap {
        display: inline-flex; /*잘안쓰고 flex를 더 씀*/
      }
      .container {
        display: flex; /*가로정렬, 부모요소에 설정해준다.*/
        width: 700px;
        background-color: darkgray;
        margin-bottom: 30px;
        width: 100%;
        height: 150px;
        border: 1px dashed black;
      }

      .box {
        width: 80px;
        background-color: darkcyan;
        margin: 5px;
        padding: 5px 45px;
        text-align: center;
      }
      #container1 {
        align-items: flex-start;
        /*교차축의 시작점에 맞춰 배치*/
      }
      #container2 {
        align-items: flex-end;
      }
      #container3 {
        align-items: center;
        /*교차축의 중앙에 맞춰*/
      }
      #container4 {
        /*베이스라인을 기준으로 정렬*/
        align-items: baseline;
      }
      #container5 {
        /*플렉스 항목을 늘려 교차축에 가득차게 배치*/
        align-items: stretch;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="container" id="container1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
      <div class="container" id="container2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
      <div class="container" id="container3">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
      <div class="container" id="container4">
        <div class="box" style="font-size: 20px">1</div>
        <div class="box">2</div>
        <div class="box" style="font-size: 25px">3</div>
        <div class="box" style="font-size: 10px">3</div>
      </div>
      <div class="container" id="container5">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
    </div>
  </body>
</html>
