      .container {

        height: 100px;
        border: 5px dotted red;
        overflow-x: hidden; /*가로방향으로 넘칠때 x, overflow/auto 말고 hidden해도됨*/

      #score-table {

        border: 3px solid black;
        border-collapse: collapse;

        caption-side: bottom;
        font-size: 25px;
      }
      #score-table th {
        background-color: cornflowerblue;
        font-size: 25px;
        height: 40px;
        position: sticky; /*해보니까 sticky랑 top같이 써야 효과가 있네, 여기서는*/

      }

        text-align: center;
