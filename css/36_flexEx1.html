<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexEx:중앙정렬</title>
   
    <style>
      .parent {
        width: 350px;
        height: 200px;
        border: 2px solid crimson;
        position: relative;
      }
      .child {
        width: 50px;
        height: 50px;
        background-color: cornflowerblue;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -25px 0 0 -25px;

      }
     
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">box</div>
       
      </div>
    </div>
  </body>
</html>
