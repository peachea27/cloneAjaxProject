<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex02 플렉스 항목의 줄바꾸는 flex-wrap</title>
    <style>
      .container {
        display: flex;
        width: 700px;
        background-color: darkgray;
        margin-bottom: 30px;
      }

      .box {
        width: 80px;
        background-color: darkcyan;
        margin: 5px;
        padding: 5px 45px;
        text-align: center;
      }

      #container1 {
        flex-wrap: nowrap; /*기본값, 줄바꿈하지 않고 한줄에 모두 표시*/
      }
      #container2 {
        flex-wrap: wrap; /*줄바꿈*/
      }
      #container3 {
        flex-wrap: wrap-reverse;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container1">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
    <div class="container" id="container2">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
    <div class="container" id="container3">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>
