<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <style>
      body {
        background: url(images/seashells.jpg) no-repeat fixed;
        background-size: cover;
      }

      @media screen and (max-width: 768px) {
        body {
          background: url(images/apples.jpg) no-repeat fixed;
          background-size: cover;
        }
      }
      @media screen and (max-width: 360px) {
        body {
          background: url(images/cranberry.png) no-repeat fixed;
          background-size: cover;
        }
      }
    </style>
  </head>
  <body></body>
</html>
