<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그명 선택자</title>
    <style>
      h1 {
        color: blue;
        text-align: center;
      }

      p {
        border: 3px dashed crimson;
        padding-left: 20px;
        margin-left: 30px;
      }
    </style>
    <!--dased점선 solid가 일반 점선-->
  </head>
  <body>
    <h1>태그명선택자</h1>
    <p>태그 이름으로 선택하는 선택자입니다.</p>
    <p>가장 간단한 방법으로 사용합니다.</p>
  </body>
</html>
