<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ulEx</title>
    <style>
      nav {
        width: 300px;
      }
      ul {
        list-style-type: none;
      }

      li {
        border: 1px dotted lightblue;
        padding: 20px 40px;
        margin: 5px;
        text-align: center;
      }
      a {
        text-decoration: none;
        color: blueviolet;
      }
      li:hover {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <ul class="normal">
      <li><a href="#">짜장면</a></li>
      <li><a href="#">짬뽕</a></li>
      <li><a href="#">볶음밥</a></li>
      <li><a href="#">탕수육</a></li>
    </ul>
  </body>
</html>
