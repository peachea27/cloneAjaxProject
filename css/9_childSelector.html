<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>child selector</title>
    <style>
      /*자손선택자*/
      div p {
        background-color: aliceblue;
      }
      /*자식선택자*/
      div > p {
        background-color: aqua;
      }

      div > h3/*>p추가해도 됨*/ {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>자식(child,>&gt;)선택자</h1>
    <p>자손 선택자로 스타일을 꾸미면 어떻게 될까요?</p>
    <div>
      <!--alt shift 방향키-->
      <p>div내부 p태그(div의 자식)</p>
      <p>div내부 p태그(div의 자식)</p>
      <p>div내부 p태그(div의 자식)</p>

      <h2>
        <p>div내부의 내부p태그(h2의 자식,div의 자손)</p>
      </h2>
      <h3>
        <p>div 내부의 내부 p태그(h3의 자식,div의 자손)</p>
      </h3>
    </div>
    <p>div외부의 p태그</p>
  </body>
</html>
