<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clear속성을 사용한 예제</title>
    <style>
      .left {
        width: 150px;
        height: 50px;
        background-color: palevioletred;
        float: left;
      }
      .right {
        width: 150px;
        height: 50px;
        background-color: violet;
        float: right;
      }
      p {
        clear: both;
      } /*clear하지 않으면 글자가 사이에 들어가버림*/
    </style>
  </head>
  <body>
    <h1>clear 속성을 이용한 float 문제 해결</h1>
    <div>
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
    <p>이 글자는 어디로 갈까?</p>
  </body>
</html>
