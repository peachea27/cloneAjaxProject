<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성선택자</title>
    <style>
        ul{
            list-style: :none;
        }
        li{
            display: inline-block;
            /*margin: 10px*/
        }
        li a{
            font-size: 13px;
            text-decoration: none;
        }
        a[class|="ja"]{/*|를 넣으면 클래스이름을 정확히 안써도 됨^^*/
          padding-left: 20px;
          background: url(../css/images/02.png) no-repeat left center ;
        }
        a[class|="ch"] {
          padding-left: 20px;
          background: url(../css/images/03.png) no-repeat left center;
        }
        a[class|="us"] {padding-left: 20px;
      background:  url(../css/images/01.png) no-repeat left center;}
      a[title^="eng"] {
        color: blue; /*eng으로 시작하는 타이틀*/
      }
      a[title$="se"]{
        color: violet; /*se로 끝나는 타이틀*/
      }
    </style>
  </head>
  <body>
    <ul>
      <li>외국어:</li>
      <li><a href="#" class="us" title="english">영어</a></li>
      <!--title은 커서를 올렸을 때 설명-->
      <li><a href="#" class="ch-china" title="chinese">중국어</a></li>
      <li><a href="#" class="ja-japan" title="japanese">일본어</a></li>
    </ul>
  </body>
</html>
