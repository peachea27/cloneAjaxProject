<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position 속성</title>
    <style>
      .wrap {
        position: relative; /*이제 이게 기준(3)*/
        width: 500px;
        height: 500px;
        background-color: blue;
      }

      .container {
        width: 300px;
        height: 300px;
        background-color: cornflowerblue;
        /*position: relative; /*이제 이걸 부모로 해서(기준) 이거 없으면 absolute2번은 화면의 오른아래에 가지만, 이게 기준이 되어 이제 컨테이너 안에 들어감(2)*/
      }

      .container .item {
        background-color: salmon;
        border: 4px dashed crimson;
        font-size: 50px;
      }
      .container .item:nth-child(1) {
        width: 100px;
        height: 100px;
      }

      .container .item:nth-child(2) {
        width: 140px;
        height: 70px;
        /*static:기본값*/
        /*position: static;*/
        /*position: relative;*/
        /*relative,자기 기준으로 right bottom(1)*/
        position: absolute;
        right: 10px;
        bottom: 10px;
      }
      .container .item:nth-child(3) {
        width: 70px;
        height: 120px;
      }
      #fixed {
        width: 100px;
        height: 100px;
        background-color: cyan;
        position: fixed;
        bottom: 30px;
        right: 30px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <p id="fixed">top</p>
      </div>
    </div>
  </body>
</html>
