<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/aebc8a6fa8.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>icons</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        padding: 10%;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 60px;
        height: 80px;
        border: 1px solid darkgray;
        margin: 1px;
        background-color: aliceblue;
      }

      i {
        font-size: 40px;
        padding-bottom: 5px;
      }
      .container div:nth-child(2) {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><i class="fa-regular fa-calendar-days"></i></div>
      <div>Calender</div>
    </div>

    <div class="container">
      <div><i class="fa-solid fa-hard-drive"></i></div>
      <div>Drive</div>
    </div>

    <div class="container">
      <div><i class="fa-solid fa-heart"></i></div>
      <div>Emoticons</div>
    </div>

    <div class="container">
      <div><i class="fa-regular fa-comment"></i></div>
      <div>Chats</div>
    </div>
  </body>
</html>
