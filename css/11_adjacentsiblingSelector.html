<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdjacentSiblingSelector</title>
    <style>
      h1 + p {
        /*제일 가까운 하나만,+가 아니라~이면 다른 p들도 모두 선택*/
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <h1>Adjacent Sibling Selector</h1>
    <p>Adjacent Sibling Selector로 스타일을 꾸미면 어떻게 될까요?</p>
    <div>
      <p>div내부 p태그(div의 자식)</p>
      <p>div내부 p태그(div의 자식)</p>
      <p>div내부 p태그(div의 자식)</p>
    </div>
    <p>div 외부의 p태그1</p>
    <p>div 외부의 p태그2</p>
    <p>div 외부의 p태그3</p>
  </body>
</html>
