<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex06:특정 항목만 정렬방법 지정</title>
    <style>
      .container {
        width: 450px;
        height: 150px;
        background-color: darkgrey;
        display: flex;
        align-items: center;
      }
      .box {
        background-color: darkcyan;
        padding: 5px 45px;
        margin: 5px;
      }

      #box1 {
        /*align-self속성은 플렉스 item선택지에서 사용한다. align-items 속성에서 사용하는 것과 같은 값을 사용*/
        align-self: flex-start;
      }
      #box3 {
        align-self: stretch;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box1">1</div>
      <div class="box" id="box2">2</div>
      <div class="box" id="box3">3</div>
      <div class="box" id="box4">4</div>
    </div>
  </body>
</html>
