<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id selector</title>
    <!--tag이름에서 하는 것보다 아이디가 우선-->
    <style>
      p {
        font-size: 30px;
        color: pink;
      }

      #secondp {
        color: aqua;
      }
      #thirdp {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>id선택자 (단일 선택지)</h1>
    <p>특정 id값을 선택할 수 있습니다.</p>
    <p id="secondp">요렇게</p>
    <p id="thirdp">같은 아이디를 가진 p태그</p>
    <!--같은secondp만들 수 있지만 그러지 말자..-->
  </body>
</html>
