<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery를 이용해 태그를 탐색 및 조작</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#list1 li:odd").css("background-color", "yellow");
        $("#list1 li:even").css("background-color", "gray");
        $("#list1 li:first").css("color", "red");
        $("#list1 li:last").css("color", "white");

        $("#list1 li").eq(2).css("font-style", "italic");
        // $("#list1 li:eq(2)").css("font-style", "italic");

        //find()
        $("#list2 li").find("a").css("text-decoration", "none");
        $("#list2 li").find("a").css("border", "1px solid red");

        //html()
        console.log($(".theTitle").html()); //.innerHTML~getter 역할
        $(".theTitle").html("<em>jquery 재밌어요?</em>"); //.innerHTML~setter 역할 이걸로 바뀜

        //속성
        console.log($("ul").eq(0).attr("id")); //list1
        console.log($("#list2 li").eq(1).attr("class")); //list9

        $("#list2 li").eq(1).attr("class", "newClass"); //newclass추가
        //속성의 값을 2번째 인자로 변경

        $("#list1 li").eq(0).attr("id", "id1"); //id1 추가
        $(".newClass").text("<em>배고프다</em>"); //html매소드(~재밋어요>?)는 태그를 넣으면 적용되는데 text매서드는 적용안됨
        ///---------------------------------
        // $("#list3").append("<ul><li>새로운 리스트 추가 append()</li></ul>");
        $("#list3").append("<li>새로운 리스트 추가 append()</li>");
        $("#list3").prepend(
          "<ul><li>역시 새로운 태그 추가 prepend()</li></ul>"
        );

        $("#list3").after("<ul><li>새로운 리스트 추가 after()</li></ul>"); //자식으로 들어가지 않고 따로

        $("<li>새로운 리스트 태그</li>").insertBefore($("#list3 li").eq(4)); //타겟요소의 전에 입력됨

        //삭제
        $("#btn1").click(function () {
          $("#div1").remove(); //없어짐//elements에서 보면 div까지 사라짐
        });

        $("#btn2").click(function () {
          $("#div2").empty(); //내용을 비움//elements참고, 자식요소 p만 사라짐
        });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>탐색 및 조작</h1>
      <h2>탐색을 위해 css3 선택자를 이용한다.</h2>
      <h3>LIST1</h3>
      <ul id="list1">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
      </ul>
      <ul id="list2">
        <li>리스트8</li>
        <li class="list9">리스트9</li>
        <li>리스트10</li>
        <li>리스트11</li>
        <li><a href="#">리스트12</a></li>
        <li>리스트13</li>
        <li>
          <span><a href="#">링크</a></span
          >리스트14
        </li>
      </ul>
      <h2 class="theTitle">html조작</h2>
      <ul id="list3">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
      </ul>
      <hr />
      <div>
        <button id="btn1">remove div1</button>
        <div
          id="div1"
          style="
            height: 100px;
            width: 300px;
            border: 1px solid black;
            background-color: yellow;
          "
        >
          <p>paragraph1</p>
          <p>paragraph2</p>
        </div>
      </div>
      <div>
        <button id="btn2">remove div1</button>
        <div
          id="div2"
          style="
            height: 100px;
            width: 300px;
            border: 1px solid black;
            background-color: yellow;
          "
        >
          <p>paragraph1</p>
          <p>paragraph2</p>
        </div>
      </div>
    </div>
  </body>
</html>
