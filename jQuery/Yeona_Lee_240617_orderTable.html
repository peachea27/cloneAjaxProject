<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      $(document).ready(function () {
        $('input[type="checkbox"]').click(function () {
          let chkTotal = 0;

          for (let i = 0; i < $('input[type="checkbox"]').length; i++) {
            if ($('input[type="checkbox"]').eq(i).is(":checked")) {
              chkTotal += Number($('input[type="checkbox"]').eq(i).val());
            }
          }
          console.log(chkTotal);
          $("#result").html(chkTotal);
        });
      });
    </script>
  </head>
  <body>
    <table border="1">
      <tr>
        <td><input type="checkbox" id="id-chkbx" value="5000" /></td>
        <td>케이준 감자튀김 250g</td>

        <td>+5000원</td>
      </tr>
      <tr>
        <td><input type="checkbox" value="7000" /></td>
        <td>새우링 10p</td>

        <td>+7000원</td>
      </tr>
      <tr>
        <td><input type="checkbox" value="7000" /></td>
        <td>훈제치킨 반마리</td>

        <td>+7000원</td>
      </tr>
      <tr>
        <td><input type="checkbox" value="13000" /></td>
        <td>훈제치킨 한마리</td>

        <td>+13000원</td>
      </tr>
      <tr>
        <td><input type="checkbox" value="14000" /></td>
        <td>볼케이노 훈제치킨</td>

        <td>+14000원</td>
      </tr>
      <tr>
        <td><input type="checkbox" value="500" /></td>
        <td>번쩍 핫소스</td>

        <td>+500원</td>
      </tr>
      <tr>
        <td></td>
        <td>총주문금액</td>

        <td id="result">금액</td>
      </tr>
    </table>
  </body>
</html>
