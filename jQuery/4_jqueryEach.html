<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery의 each메서드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      let arr = [3, 5, 7, 8, 9, 10];

      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }

      $.each(arr, function (i, e) {
        console.log(`${i}번째 요소,${e}`);
      });

      $(function () {
        console.log($("li"));
        $("li").each(function (i, e) {
          console.log(i, e);
          $(this).css("color", "red");
        });
      });
    </script>
  </head>
  <body>
    <ul>
      <li>0번째</li>
      <li>1번째</li>
      <li>2번째</li>
      <li>3번째</li>
      <li>4번째</li>
      <li>5번째</li>
    </ul>
  </body>
</html>
