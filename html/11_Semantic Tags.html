<!DOCTYPE html>
<!--margin,padding,header,nav,section,aside,footer-->
<!--footer needs to clear the float left-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      header {
        width: 100%;
        height: 15%;
        background-color: azure;
      }

      nav {
        width: 15%;
        height: 70%;
        background-color: aliceblue;
        float: left;
      }

      section {
        width: 70%;
        height: 70%;
        background-color: beige;
        float: left;
      }

      aside {
        width: 15%;
        height: 70%;
        background-color: pink;
        float: left;
      }

      footer {
        width: 100%;
        height: 15%;
        background-color: aquamarine;
        clear: left;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <nav>메뉴바</nav>
    <section>컨텐츠</section>
    <aside>부가적인 내용</aside>
    <footer>꼬릿말</footer>
  </body>
</html>
