<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비동기 통신 방식(vanilla JS이용)</title>
    <script>
      //로딩버튼을 누르면 서버에 있는 hello.txt파일을
      //비동기 통신방식으로 얻어와
      //div영역에 그 내용을 출력하자

      function txtLoad() {
        let xhttp = new XMLHttpRequest(); //XHR객체 (ajax객체) 생성
        if (xhttp != null) {
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              //통신이 성공(완료)되었다면
              //readystate는 4일때 done & status는 200일때 success
              document.getElementById("output").innerHTML = this.responseText;
            }
          };
        } else {
          alert("웹브라우저가 비동기 통신을 지원하지 않습니다.");
        }

        xhttp.open("get", "http://aabbcc1121.cafe24.com/lyh/hello.txt"); //요청
        xhttp.send(); //요청을 전송 -통신 시작
      }
    </script>
  </head>
  <body>
    <input type="button" value="로딩" onclick="txtLoad();" />
    <div id="output"></div>
  </body>
</html>
